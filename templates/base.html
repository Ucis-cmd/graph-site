<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Knewave&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>The dino thing</title>
  </head>
  <body class="font-knewave">
    <div
      class="bg-gradient-to-br from-pink-500 from-10% via-sky-500 via-30% to-yellow-500 to-90% h-screen overflow-x-hidden z-0"
    >
      {% include 'navbar.html' %} {%block content %}
      <div class="flex justify-center content-center m-5">
        <h1
          class="text-2xl content-center bg-gradient-to-br from-white from-40% to-pink-500 text-transparent bg-clip-text"
        >
          Welcome to the dinosaur website :)
        </h1>
      </div>
      <div class="flex justify-center">
        <img
          class="w-auto"
          src="./static/img/boxer.gif"
          alt="Dinosaur fighting"
        />
        <img
          class="w-auto scale-x-[-1]"
          src="./static/img/boxer.gif"
          alt="Dinosaur fighting"
        />
      </div>
      <div class="flex justify-center">{% include 'graph2.html' %}</div>
      {% endblock %}
    </div>
    <script>
      function toggleDropdown(headerElement) {
        const parentDiv = headerElement.closest("div");
        const contentDiv = parentDiv.querySelector("div.pl-5");
        const isOpen = parentDiv.getAttribute("data-open") === "true";

        if (isOpen) {
          contentDiv.classList.add("hidden");
          parentDiv.setAttribute("data-open", "false");
        } else {
          contentDiv.classList.remove("hidden");
          parentDiv.setAttribute("data-open", "true");
        }
      }
    </script>
  </body>
</html>
